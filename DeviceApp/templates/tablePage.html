{% extends "layout.html" %}


{% block content %}

<div>
    <form action="/add" method="POST">
        <!-- <input type="text" name="title" value="Enter Title Here">
        <input type="text" name="content" value="Enter Content Here"> -->
        <input type="submit" value="Post">
    </form>
</div>

<div>
<table class="table table-striped table-dark table-bordered">

    <thead>
        <tr class="columns">
            {% for column in columns %}
            <th class="columns align-self-center" scope="col">{{column}}</th>
            {% endfor %}
        </tr>
    </tread>

    {% for item in items %}

    <tr id="{{item[0]}}" name="{{item[0]}}">
        {% for info in item %}
        <td>{{info}}</td>
        {% endfor %}
        <td>

            <div>
                <form action="/edit" method="POST">
                    <button name="{{table}}:{{item[0]}}" id="editBtn">Edit</button>
                </form>
            
                <form action="/delete" method="POST">
                    <button name="{{table}}:{{item[0]}}" id="deleteBtn">Delete</button>
                </form>
            </div>
        </td>
    </tr>

    {% endfor %}

</table>
</div>

{% endblock %}
