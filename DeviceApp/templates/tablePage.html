{% extends "layout.html" %}


{% block content %}
<div class="col">
    <h2 class="row justify-content-center">{{table}}</h2>
</div>

<div class="col align-self-center p-1">
    
    <form class="row justify-content-center" action="/add" method="POST">
        <input type="hidden" name="table" value="{{table}}">
        <input class="p-2" type="submit" value="Add Entry">
    </form>
</div>

<div>

    
<div id="tableDiv" class="table table-responsive h-100">
<table id="dataTable" class="table-md table-hover table-striped table-dark table-bordered table-fixed" style="width:100%">
    
    <thead>
        <tr id="tableHeader">
            {% for column in columns %}
            <th id="tableHeadRow" class="columns align-self-center" scope="col">{{column}}</th>
            {% endfor %}
        </tr>
    </thead>


    {% for item in items %}

    <tr id="{{item[0]}}" name="{{item[0]}}">
        {% for info in item %}
        <td>{{info}}</td>
        {% endfor %}

        <td>
            <div>
                <form action="/edit" method="POST">
                    <button name="{{table}}:{{item[0]}}" id="editBtn">Edit</button>
                </form>
            
                <form action="/delete" method="POST">
                    <button name="{{table}}:{{item[0]}}" id="deleteBtn">Delete</button>
                </form>
            </div>
        </td>
    </tr>



    {% endfor %}

</table>
</div>

</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='javascript/stickyTableHeader.js') }}"></script>
{% endblock %}
